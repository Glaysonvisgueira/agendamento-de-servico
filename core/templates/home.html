{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="col-8 mx-auto">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="..\static\img\paraiba.jpg" alt="Primeiro Slide">
					<div class="carousel-caption d-none d-md-block">
						<h5>Armazém Paraíba</h5>
						<p class="text-dark card">O Armazém Paraíba é uma loja de departamentos com matriz sediada em Teresina. Localizado nas regiões Norte e Nordeste do Brasil, foi fundado em 1958, na cidade de Bacabal, no estado do Maranhão</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="..\static\img\banner_1.jpg" alt="Segundo Slide">
				</div>
				
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Próximo</span>
			</a>
		</div>
	</div>
</div>





{% endblock %}
