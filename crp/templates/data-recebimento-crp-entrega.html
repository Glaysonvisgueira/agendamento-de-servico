{% extends "base.html" %}


{% block content %}

{{ form.media }}


<div class="container card">
	<div class="row">
		<div class="card-body">
			<h3 class="card-header text-center">Insira a data de recebimento da crp pelo setor de entrega</h3>
			<div class="mx-auto">
				<form method="POST">
					<div class="row">
						{% csrf_token %}
						<div class="col-3 mx-auto">
							<label class="font-weight-bold mt-2">Data de recebimento da CRP:&nbsp;<span class="text-danger">*</span></label>
							{{form.dataRecebimentoCrpEntrega}}
							<button type="submit" class="mt-3 btn btn-warning btn-block"><strong>Salvar&nbsp;<img src="/static/feather/save.svg" alt="save" class="icone"></strong></button>
					</div>
						</div>		
						
				</form>	
			</div>
		</div>
	</div>
</div>



{% endblock %}
