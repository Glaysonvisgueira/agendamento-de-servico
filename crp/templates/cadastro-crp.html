{% extends "base.html" %}


{% block content %}

{{ form.media }}

<div class="container-fluid ">
	<h1 class="col text-dark text-center"><strong>Cadastrar CRP</strong></h1>
</div><hr/>
<br>
<div class="container card ">
	
		<div class="card-body">
			<h3 class="card-header text-center">Insira os dados da CRP para cadastro</h3>
			<div class="mx-auto">
				<form method="POST">
					<div class="col-3 mx-auto">
						{% csrf_token %}
						<div class="">
							<label class="font-weight-bold mt-2">Loja&nbsp;<span class="text-danger">*</span></label>
							{{form.loja}}
						</div>
						<div class="">
							<label class="font-weight-bold mt-2">CRP&nbsp;<span class="text-danger">*</span></label>
							{{form.numCrp}}
						</div>					
						<div class="">
							<label class="font-weight-bold mt-2">Minuta&nbsp;<span class="text-danger">*</span></label>
							{{form.numMinuta}}
						</div>
						<div class="">
							<label class="font-weight-bold mt-2">Tipo&nbsp;<span class="text-danger">*</span></label>
							{{form.tipo}}
						</div>
						<div class="">
							<label class="font-weight-bold mt-2">Zona&nbsp;<span class="text-danger">*</span></label>
							{{form.zona}}
						</div>
						<div class="">
							<label class="font-weight-bold mt-2">Recolhimento&nbsp;<span class="text-danger">*</span></label>
							{{form.recolhimento}}
						</div>	
						<div class="">
							<label class="font-weight-bold mt-2">Previsão de resolução&nbsp;<span class="text-danger">*</span></label>
							{{form.dataPrevisaoLimite}}
						</div>
						
						<button type="submit" class=" mt-3 btn btn-warning btn-block"><strong>Cadastrar CRP&nbsp;<img src="/static/feather/save.svg" alt="save" class="icone"></strong></button>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>






{% endblock %}
